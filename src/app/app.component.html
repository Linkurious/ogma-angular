<div #ogmaContainer id="ogmaContainer"></div>
<div class="controls">
  <div>Number of nodes: {{ countNodes() }}</div>
  <div>Number of added nodes: {{ addedNodes$ | async }}</div>
  <div>nodeIds: {{ nodeIds$ | async }}</div>



  <form class="form" #formRef="ngForm">
    <h3>Action</h3>
    <button class="btn" (click)="addNode()">Add a node</button>
    <button class="btn" (click)="removeNode()">Remove a node</button>

  </form>
  <tooltip />
</div>
